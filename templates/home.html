<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
        .result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option value="" selected disabled>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option value="" selected disabled>Select Parent Education</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="some college">Some college</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="high school">High school</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (out of 100)</label>
                    <input class="form-control" type="number" name="reading_score" 
                           placeholder="Enter Reading Score" min="0" max="100" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score (out of 100)</label>
                    <input class="form-control" type="number" name="writing_score" 
                           placeholder="Enter Writing Score" min="0" max="100" required />
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Math Score" />
                </div>
            </fieldset>
        </form>

        {% if results is defined %}
        <div class="result">
            <h2>Predicted Math Score: {{ results }}</h2>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
